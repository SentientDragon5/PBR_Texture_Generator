<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR Texture Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: green;
            text-align: center;
            color: white;
        }
        #download-container {
            display: none;
            margin-top: 20px;
        }
        #viewer-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PBR Texture Generator</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple><br><br>

        <label for="albedo">Albedo:</label>
        <select name="albedo" id="albedo">
            <option value="none">None</option>
            <option value="copy" selected>Copy</option>
        </select><br><br>

        <label for="normal">Normal:</label>
        <select name="normal" id="normal">
            <option value="none">None</option>
            <option value="sobel" selected>Sobel</option>
        </select><br><br>

        <label for="roughness">Roughness:</label>
        <select name="roughness" id="roughness">
            <option value="none">None</option>
            <option value="gaussian" selected>Gaussian</option>
        </select><br><br>

        <label for="metallic">Metallic:</label>
        <select name="metallic" id="metallic">
            <option value="none">None</option>
            <option value="hsv" selected>HSV</option>
        </select><br><br>

        <input type="submit" value="Generate Textures">
    </form>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <div id="download-container">
        <button id="download-zip">Download Latest Textures</button>
        <button id="delete-files">Delete Files</button>
    </div>

    <div id="viewer-container"></div>

    <script>
        $(document).ready(function () {
            $('#upload-form').on('submit', function (e) {
                e.preventDefault();
                $('#progress-container').show();
                $('#progress-bar').css('width', '0%').text('0%');
                $('#download-container').hide();
                $('#viewer-container').hide(); // Hide the viewer initially

                const formData = new FormData(this);
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        checkProgress(response.textures);
                    }
                });
            });

            function checkProgress(texturePaths) {
                const interval = setInterval(function () {
                    $.get('/progress', function (data) {
                        const progress = data.progress;
                        $('#progress-bar').css('width', progress + '%').text(progress + '%');
                        if (progress === 100) {
                            clearInterval(interval);
                            $('#download-container').show();
                            loadTextures(texturePaths);
                        }
                    });
                }, 500);
            }

            $('#download-zip').on('click', function () {
                window.location.href = '/download_zip';
            });

            $('#delete-files').on('click', function () {
                $.post('/delete_files', function (data) {
                    if (data.status === 'deleted') {
                        alert('Files deleted successfully!');
                        $('#download-container').hide();
                        $('#progress-container').hide();
                        $('#viewer-container').empty(); // Clear the viewer
                    }
                });
            });

            function loadTextures(texturePaths) {
                // Show the viewer
                $('#viewer-container').show();

                // Initialize Three.js
                const container = document.getElementById('viewer-container');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                // Add a plane geometry
                const geometry = new THREE.PlaneGeometry(5, 5);
                const loader = new THREE.TextureLoader();

                // Load textures dynamically
                const material = new THREE.MeshStandardMaterial({
                    map: loader.load(texturePaths.albedo),
                    normalMap: loader.load(texturePaths.normal),
                    roughnessMap: loader.load(texturePaths.roughness),
                    metalnessMap: loader.load(texturePaths.metallic),
                    roughness: 1.0,
                    metalness: 1.0,
                });

                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = -Math.PI / 4; // Tilt the quad
                scene.add(plane);

                // Add a light source
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);

                // Position the camera
                camera.position.z = 10;

                // Render the scene
                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }
                animate();
            }
        });
    </script>
</body>
</html>
