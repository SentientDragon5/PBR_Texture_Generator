<!DOCTYPE html>
<html>
<head>
    <title>Three.js PBR Quad</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.MeshStandardMaterial({
            map: new THREE.TextureLoader().load('./outputs/2moq99s_textures/2moq99s_albedo.png'), // Replace with your albedo texture path
            normalMap: new THREE.TextureLoader().load('./outputs/2moq99s_textures/2moq99s_normal.png'), // Replace with your normal map texture path
            metalness: 0,
            roughness: 1,
        });

        const quad = new THREE.Mesh(geometry, material);
        quad.rotation.x = -Math.PI / 4; // Tilt the quad
        scene.add(quad);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 3;
        camera.position.y = 1;
        camera.lookAt(quad.position);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.update();

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
